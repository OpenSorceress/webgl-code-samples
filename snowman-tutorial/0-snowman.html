<body>
<div id="snowman"></div>
</body>

  <script>

    // GLOBAL anchor, "demo" for requestAnimationFrame browser hooks
    var demo,
        mousedown = false,
        mouseup = true,
        mousedowncoords = {},
        marquee = $("#select-marquee"),
        offset = {};

    // if you're looking for the cache example, I put it onto a JS object.
    // check it out in js/cache.js
    $(document).ready(function () {

      function init() {
        $('#jqv').text($.fn.jquery);
        $('#tjsv').text(THREE.REVISION);

        var cubes = 0;

        demo = new Demo.Scene("snowman", cubes, true, true);

        // creates an axes for us in the scene
        var helper = new THREE.AxisHelper(50);
        helper.position.set (0, 10, 0);
        demo.scene.add(helper);

        snowSceneSetup();

        demo.animate();
      }


      function snowSceneSetup() {
        addGround();
        addLights()
        addSnowman();
      }

      function addGround() {
        var geometry,
            material,
            object;

        // STEP 1
        geometry = new THREE.PlaneGeometry(500, 500, 1, 1);
        material = new THREE.MeshLambertMaterial({ ambient: 0xbbbbbb, side: THREE.DoubleSide });
        object = new THREE.Mesh(geometry, material);

        // STEP 2
        demo.scene.add(object);
        object.position.set(0, 0, 0);
        object.rotation.set(demo.utils.degreesToRadians(90), 0, 0);

      }

      function addLights() {

        var spotLight,
            ambientLight,
            directionalLight;

        spotLight = new THREE.SpotLight( 0xCCCCCC );
        spotLight.position.set(200, 200, 200);
        spotLight.lookAt(demo.scene);
        demo.scene.add(spotLight);

        // ambientLight = new THREE.AmbientLight ( 0xFFFFFF );
        // demo.scene.add(ambientLight);

        directionalLight = new THREE.DirectionalLight( 0xCCCCCC, 0.5);
        demo.scene.add(directionalLight);
      }

      function addSnowman() {
        var nose,
            eyes,
            eye1,
            eye2,
            upperTorso,
            midTorso,
            lowerTorso,
            arm1,
            arm2,
            frostyColor,
            lowerMesh,
            midMesh,
            upperMesh,
            legs;


        frostyColor = new THREE.MeshLambertMaterial(0xFFFFFF);

        snowBall = new THREE.SphereGeometry(10);

        lowerMesh = new THREE.Mesh(snowBall.clone(), frostyColor.clone());
        midMesh = new THREE.Mesh(snowBall.clone(), frostyColor.clone());
        upperMesh = new THREE.Mesh(snowBall.clone(), frostyColor.clone());

        // move the bottom snowball
        lowerMesh.position.set(0,50,0);
        lowerMesh.scale.set(2,2,2);

        // move the middle snowball
        midMesh.position.set(0,75,0);
        midMesh.scale.set(1.5,1.5,1.5);

        upperMesh.position.set(0,95,0);

        demo.scene.add(lowerMesh);
        demo.scene.add(midMesh);
        demo.scene.add(upperMesh);

      }

      init();

    });

  </script>
